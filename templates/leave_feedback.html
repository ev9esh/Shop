{% extends 'base.html'%}
{% block title %}
    <title>Оставить отзыв</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h3>Добавление отзыва</h3>
    </div>
    <form method="post">
        <input type="text" name="text" id="text" class="container form-control" placeholder="Напишите отзыв"><br>
        <div class="d-grid gap col-6 mx-auto">
            <input type="submit" class="btn btn-success" value="Отправить">
        </div>
    </form>
{% endblock %}
