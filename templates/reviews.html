<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все отзывы</title>
</head>
<body>
    <section class="container text-center">
    <div class="list-group w-auto">
        <h3>Все отзывы на сайте</h3>
        {% for el in reviews %}
            <a href="/reviews/{{ el.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{ el.text }}</h6>

                    </div>
                        <small class="opacity-50 text-nowrap">{{ el.date.date() }}</small>
                </div>
            </a>
        {% endfor %}

    </div>
    </section>

</body>
</html>
